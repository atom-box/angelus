name: angelus
type: theme
base theme: bartik
description: 'My extension of the Bartik theme, for Lake Angelus and Carl Zemke site.'
version: 1.x
core: 8.x
libraries:
  - angelus/global-styling
# fingers crossed for line above.   todo

libraries-extend:
  core/drupal.dialog:
    - bartik/classy.dialog
  core/drupal.dropbutton:
    - bartik/classy.dropbutton
  core/drupal.progress:
    - bartik/classy.progress
  file/drupal.file:
    - bartik/classy.file
  filter/drupal.filter.admin:
    - bartik/filter
  filter/drupal.filter:
    - bartik/filter
  media/media_embed_ckeditor_theme:
    - bartik/classy.media_embed_ckeditor_theme
  media_library/view:
    - bartik/classy.media_library
  media_library/widget:
    - bartik/classy.media_library
  tour/tour:
    - bartik/tour
  user/drupal.user:
    - bartik/user

regions:
  header: Header
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  highlighted: Highlighted
  featured_top: 'Featured top'
  breadcrumb: Breadcrumb
  content: Content
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  featured_bottom_first: 'Featured bottom first'
  featured_bottom_second: 'Featured bottom second'
  featured_bottom_third: 'Featured bottom third'
  footer_first: 'Footer first'
  footer_second: 'Footer second'
  footer_third: 'Footer third'
  footer_fourth: 'Footer fourth'
  footer_fifth: 'Footer fifth'
